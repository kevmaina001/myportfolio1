  <!-- Feature Cards -->
  <rect x="40" y="310" width="150" height="70" rx="8" fill="#F1F5F9"/>
  <rect x="210" y="310" width="150" height="70" rx="8" fill="#F1F5F9"/>
  <rect x="380" y="310" width="150" height="70" rx="8" fill="#F1F5F9"/>
  
