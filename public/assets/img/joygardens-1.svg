  <text x="140" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Joy Gardens School</text>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Excellence in Education</text>
  
  <!-- Navigation -->
  <rect x="40" y="160" width="60" height="8" rx="4" fill="#64748B"/>
  <rect x="120" y="160" width="80" height="8" rx="4" fill="#64748B"/>
  <rect x="220" y="160" width="70" height="8" rx="4" fill="#16A34A"/>
  <rect x="310" y="160" width="80" height="8" rx="4" fill="#64748B"/>
