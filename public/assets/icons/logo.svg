<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.1"/>
  
  <!-- Main Logo Shape - Modern K -->
  <path d="M8 8 L8 32 M8 20 L28 8 M8 20 L28 32" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="14" fill="url(#logoGradient)">
    KELVIN
  </text>
  <text x="45" y="30" font-family="Inter, system-ui, sans-serif" font-weight="400" font-size="10" fill="#64748B">
    SOFTWARE ENGINEER
  </text>
</svg>